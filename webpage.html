<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANGEO</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="Tiles.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="paint.js"></script>
    <script type="text/javascript" src="mousepos.js"></script>
    <script type="text/javascript" src="hover.js"></script>
    <script type="text/javascript" src="generateHeatMap.js"></script>
    <script type="text/javascript" src="resizeCanvas.js"></script>
    <script type="text/javascript" src="collisionfunctions.js"></script>
    <script type="text/javascript" src="movementArrays.js"></script>
    <script type="text/javascript" src="sim.js"></script>
  </head>
  <body>

    <!-- Heder for the game -->
    <h1>PANGEO</h1>

    <!-- Displays the game -->
    <canvas
      id="myCanvas"
      style="border: 5px solid #000000"
      ></canvas>
      

      <!-- Buttons to switch the tools -->
      <tools class="SeperateRow">
        <button class="tool">Start</button>
        <button class="tool">Stop</button>
        <button class="tool">Reset</button>
        <button class="tool" onclick="switchTectonic()">Switch View</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool" onclick="changeTool(-4)">Height -4</button>
        <button class="tool" onclick="changeTool(-3)">Height -3</button>
        <button class="tool" onclick="changeTool(-2)">Height -2</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool" onclick="changeTool(-1)">Height -1</button>
        <button class="tool" onclick="changeTool(0)">Height 0</button>
        <button class="tool" onclick="changeTool(1)">Height 1</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool" onclick="changeTool(2)">Height 2</button>
        <button class="tool" onclick="changeTool(3)">Height 3</button>
        <button class="tool" onclick="changeTool(4)">Height 4</button>
      </tools>
      <script type="text/javascript" src="init.js"></script>
    </body>
    </html>
