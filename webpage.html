<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANGEO</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="Tiles.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="paint.js"></script>
    <script type="text/javascript" src="mousepos.js"></script>
    <script type="text/javascript" src="hover.js"></script>
    <script type="text/javascript" src="generateHeatMap.js"></script>
    <script type="text/javascript" src="resizeCanvas.js"></script>
    <script type="text/javascript" src="collisionfunctions.js"></script>
    <script type="text/javascript" src="movementArrays.js"></script>
    <script type="text/javascript" src="sim.js"></script>
  </head>
  <body>

    <!-- Heder for the game -->
    <h1>PANGEO</h1>

    <!-- Displays the game -->
    <canvas
      id="myCanvas"
      style="border: 5px solid #000000"
      ></canvas>

      <!-- Buttons to switch the tools -->
      <tools class="SeperateRow">
        <button class="tool tool01"></button><b>Start</b></button>
        <button class="tool tool02"><b>Stop</b></button>
        <button class="tool tool0"><b>Reset</b></button>
        <button class="tool" onclick="switchTectonic()"><b>Switch View</b></button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool tool1" onclick="changeTool(-4)">Abyss</button>
        <button class="tool tool2" onclick="changeTool(-3)">Deep Waters</button>
        <button class="tool tool3" onclick="changeTool(-2)">Open Oceans</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool tool4" onclick="changeTool(-1)">Shallow</button>
        <button class="tool tool5" onclick="changeTool(0)">Beach</button>
        <button class="tool tool6" onclick="changeTool(1)">Low Lands</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool tool7" onclick="changeTool(2)">Plains</button>
        <button class="tool tool8" onclick="changeTool(3)">Hills</button>
        <button class="tool tool9" onclick="changeTool(4)">Mountains</button>
      </tools>

      <script type="text/javascript" src="init.js"></script>
    </body>
    </html>
