<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANGEO</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="Tiles.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="paint.js"></script>
    <script type="text/javascript" src="mousepos.js"></script>
    <script type="text/javascript" src="hover.js"></script>
    <script type="text/javascript" src="generateHeatMap.js"></script>
  </head>
  <body>
    <h1>PANGEO</h1>
    <canvas
      id="myCanvas"
      style="border: 5px solid #000000"
      ></canvas>

      <tools class="SeperateRow">
        <button class="tool">Start</button>
        <button class="tool">Stop</button>
        <button class="tool">Reset</button>
        <button class="tool" onclick="switchTectonic()">Switch View</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool tool1" onclick="changeTool(-4)">Abyss</button>
        <button class="tool tool2" onclick="changeTool(-3)">Deep Waters</button>
        <button class="tool tool3" onclick="changeTool(-2)">Open Oceans</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool" onclick="changeTool(-1)">Shallow</button>
        <button class="tool" onclick="changeTool(0)">Beach</button>
        <button class="tool" onclick="changeTool(1)">Low Lands</button>
      </tools>
      <br />
      <br />
      <br />
      <tools class="SeperateRow">
        <button class="tool" onclick="changeTool(2)">Plains</button>
        <button class="tool" onclick="changeTool(3)">Hills</button>
        <button class="tool" onclick="changeTool(4)">Mountains</button>
      </tools>
      <script type="text/javascript" src="init.js"></script>
    </body>
    </html>
