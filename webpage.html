<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANGEO</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="Tiles.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="paint.js"></script>
    <script type="text/javascript" src="mousepos.js"></script>
    <script type="text/javascript" src="hover.js"></script>
    <script type="text/javascript" src="generateHeatMap.js"></script>
    <script type="text/javascript" src="resizeCanvas.js"></script>
    <script type="text/javascript" src="collisionfunctions.js"></script>
    <script type="text/javascript" src="movementArrays.js"></script>
    <script type="text/javascript" src="sim.js"></script>
    <script>
      var intervalId;
      function start() {intervalId = window.setInterval(function(){simulate();}, 1000);}
      function stop() {clearInterval(intervalId);}
      function quit() {stop(); initilize();}
    </script>
  </head>
  <body onload="initilize()">
    <!-- Heder for the game -->
    <h1><b>PANGEO</b></h1>

    <!-- Displays the game -->
    <div class="grid">
      <div>
        <canvas id="myCanvas" style="border: 5px solid #632f12"></canvas>
      </div>
      <!-- Buttons to switch the tools -->

      <tools class="SeperateRow">
      <div class="buttons">
        <button class="tool" onclick="start()">Start</button>
        <button class="tool" onclick="stop()">Stop</button>
        <button class="tool" onclick="quit()">Reset</button>
        <br />
        <br />

        <div id="toggle">
          <button class="tool tool1" onclick="changeTool(-4)">Abyss</button>
          <button class="tool tool2" onclick="changeTool(-3)">Deep Waters</button>
          <button class="tool tool3" onclick="changeTool(-2)">Open Oceans</button>
          <br />
          <br />
          <button class="tool tool4" onclick="changeTool(-1)">Shallow</button>
          <button class="tool tool5" onclick="changeTool(0)">Beach</button>
          <button class="tool tool6" onclick="changeTool(1)">Low Lands</button>
          <br />
          <br />
          <button class="tool tool7" onclick="changeTool(2)">Plains</button>
          <button class="tool tool8" onclick="changeTool(3)">Hills</button>
          <button class="tool tool9" onclick="changeTool(4)">Mountains</button>
          <br />
          <br />
          <button class="tool" onclick="switchTectonic()" style="margin-left: 110px">Switch View</button>
        </div>
        <div id="altoggle">
          <button class="tool tool11" onclick="changeTool(1)">Up Right</button>
          <button class="tool tool12" onclick="changeTool(1)">Up</button>
          <button class="tool tool13" onclick="changeTool(1)">Up Right</button>
          <br />
          <br />
          <button class="tool tool14" onclick="changeTool(1)">Left</button>
          <button class="tool tool15" onclick="changeTool(1)">Nothing.</button>
          <button class="tool tool16" onclick="changeTool(1)">Right</button>
          <br />
          <br />
          <button class="tool tool17" onclick="changeTool(1)">Down Left</button>
          <button class="tool tool11" onclick="changeTool(1)">Down</button>
          <button class="tool tool11" onclick="changeTool(1)">Down Right</button>
          <br />
          <br />
          <button class="tool" onclick="switchTectonic2()" style="margin-left: 110px">Switch View</button>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="init.js"></script>
  </body>
</html>
